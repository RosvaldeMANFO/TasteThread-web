<div class="min-h-screen flex flex-col items-center justify-center bg-background-light p-6">
    <div class="flex items-center justify-center bg-surface-light rounded-xl shadow-md mb-8 w-32 h-32">
        <!-- Application Logo Placeholder -->
        <!-- <img src="assets/logo.png" alt="App Logo" class="max-w-full max-h-full object-contain" /> -->
    </div>
    <div class="bg-surface-light rounded-xl shadow-lg p-8 w-full max-w-sm flex flex-col items-center animate-fade-in">
        <h2 class="text-2xl font-semibold mb-6 text-primary-light">Login</h2>
        <form class="w-full">
            <div class="mb-4 flex flex-col w-full">
                <label for="email" class="mb-2 text-on-surface-light text-base">Email</label>
                <input [value]="state.user.email" (input)="emailChange($event.target.value)" type="email" id="email"
                    name="email" required
                    class="p-3 rounded-lg bg-surface-variant-light text-on-surface-variant-light text-base focus:outline-none focus:ring-2 focus:ring-primary-light" />
            </div>
            <div class="mb-4 flex flex-col w-full">
                <label for="password" class="mb-2 text-on-surface-light text-base">Password</label>
                <div class="relative">
                    <input [value]="state.user.password" (input)="passwordChange($event.target.value)"
                        [type]="showPassword ? 'text' : 'password'" id="password" name="password" required
                        class="p-3 pr-10 rounded-lg bg-surface-variant-light text-on-surface-variant-light text-base focus:outline-none focus:ring-2 focus:ring-primary-light w-full" />
                    <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-primary-light focus:outline-none">
                        @if(!showPassword){
                            <span class="material-icons">visibility</span>
                        } @else {
                            <span class="material-icons">visibility_off</span>
                        }
                    </button>
                </div>
            </div>
            <button type="submit"
                class="w-full p-3 rounded-lg bg-primary-light text-on-primary-light font-semibold mt-4 hover:bg-primary-container-light transition-colors">Login</button>
        </form>
    </div>
</div>
