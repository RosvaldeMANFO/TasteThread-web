<div class="flex flex-col h-screen overflow-hidden">
    <mat-toolbar color="primary" class="tool-bar">
        <div class="w-full flex gap-3">
            <button (click)="state.isSidenavOpen = !state.isSidenavOpen">
                @if(state.isSidenavOpen){
                <mat-icon>close</mat-icon>
                } @else {
                <mat-icon>menu</mat-icon>
                }
            </button>
            <h1>{{ state.appName }}</h1>
        </div>
    </mat-toolbar>
    <mat-sidenav-container class="flex-1 w-full">
        <mat-sidenav mode="side" [opened]="state.isSidenavOpen" class="sidenav">
            <ul class="flex flex-col gap-6">
                @for (item of state.menuItems; track item.name) {
                <li class=" hover:bg-inverse-primary-light p-3 hover:cursor-pointer shadow-md rounded-lg text-on-primary-container-light flex items-center"
                    [ngClass]="{ 'bg-inverse-primary-light': state.activeRoute === item.route,}"
                    (click)="updateActiveRoute(item.route)">
                    <a routerLinkActive="active-link" class="flex items-center gap-3 group w-full">
                        <mat-icon>{{ item.icon }}</mat-icon>
                        <span>{{ item.name }}</span>
                    </a>
                </li>
                }
            </ul>
        </mat-sidenav>
        <mat-sidenav-content>
            @switch (state.activeRoute) {
            @case ('/home') {
            <app-home></app-home>
            }
            }
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
