<div class="min-h-screen flex flex-col items-center justify-center bg-background-light p-6">
    <div class="flex items-center justify-center bg-surface-light rounded-xl shadow-md mb-8 w-32 h-32">
        <!-- Application Logo Placeholder -->
        <!-- <img src="assets/logo.png" alt="App Logo" class="max-w-full max-h-full object-contain" /> -->
    </div>
    <div class="bg-surface-light rounded-xl shadow-lg p-8 w-full max-w-sm flex flex-col items-center animate-fade-in">
        <h2 class="text-2xl font-semibold mb-6 text-primary-light">Login</h2>
        <form class="w-full" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="state.credential.email" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Password</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="state.credential.password" required />
                <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()"
                    class="text-primary-light">
                    <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <div class="flex items-center justify-between mb-4 w-full">
                <label class="inline-flex items-center text-on-surface-light text-sm">
                    <input type="checkbox" name="rememberMe" [(ngModel)]="state.rememberMe"
                        class="form-checkbox h-4 w-4 text-primary-light accent-primary-light">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-primary-light text-sm hover:underline">Forgot password?</a>
            </div>

            <app-custom-button variant="primary" buttonType="submit" [disabled]="loginForm.invalid ?? true"
                [customClass]="'w-full'">
                Login
            </app-custom-button>

            @if(state.message && !state.success){
            <p class="mt-4 text-center text-sm text-error-light">
                {{ state.message }}
             </p>
            }
        </form>
    </div>
</div>
