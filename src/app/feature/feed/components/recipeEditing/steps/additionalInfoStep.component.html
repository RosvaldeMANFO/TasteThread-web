<form [formGroup]="form" class="grid gap-4">
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" formControlName="description"></textarea>
  </mat-form-field>

  <app-select-field label="Dietary restrictions" [options]="dietaryRestrictionOptions" [multiple]="true"
    formControlName="dietaryRestrictions">
  </app-select-field>

  <div class="grid grid-cols-2 gap-4">
    <mat-form-field appearance="outline">
      <mat-label>Servings</mat-label>
      <input matInput type="number" min="1" formControlName="servings" />
    </mat-form-field>

    <div class="flex flex-col">
      <label class="mb-2 text-sm">Cook time (min)</label>
      <mat-slider min="0" max="240" step="5" discrete>
        <input matSliderThumb formControlName="cookTime">
      </mat-slider>
      <div class="text-xs text-gray-500 mt-1">{{ form.value.cookTime }} min</div>
    </div>
  </div>
</form>
