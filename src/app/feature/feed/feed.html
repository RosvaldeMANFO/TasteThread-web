<div>
    @if(state.isLoading) {
        <p>Loading feed...</p>
    } @else if (state.error) {
        <p class="text-red-500">Error: {{ state.error }}</p>
    } @else {
        @for(feed of state.feeds; track feed.id) {
            <div class="feed-item p-4 mb-4 border rounded-lg shadow-sm">
                <h2 class="text-xl font-bold mb-2">{{ feed.recipe.name }}</h2>
                <p class="text-gray-700 mb-4">{{ feed.recipe.description }}</p>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-500">Likes: {{ feed.likeCount }}</span>
                    <span class="text-sm text-gray-500">Comments: {{ feed.commentCount }}</span>
                </div>
            </div>
        }
    }
</div>
