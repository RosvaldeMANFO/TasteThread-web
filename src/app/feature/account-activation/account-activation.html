<div class="min-h-screen flex items-center justify-center bg-background-light p-4">
    <div class="w-full max-w-sm bg-surface-light rounded-xl shadow-lg p-8 flex flex-col items-center animate-fade-in">
        <img src="assets/logo.png" alt="App Logo" class="h-20 w-20 object-contain mb-6" />

        @if (state.success) {
        <mat-icon class="!text-primary-light !text-5xl mb-3">check_circle</mat-icon>
        <h2 class="text-2xl font-bold mb-3 text-primary-light">Success</h2>
        <p class="text-center text-base text-on-surface-light">{{ state.message }}</p>
        }
        @else {
        <mat-icon class="!text-error-light !text-5xl mb-3">cancel</mat-icon>
        <h2 class="text-2xl font-bold mb-3 text-error-light">Failure</h2>
        <p class="text-center text-base text-on-surface-light">{{ state.message }}</p>
        }
    </div>
</div>
